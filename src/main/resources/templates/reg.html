<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Registration</title>
</head>
<body data-bs-theme="dark">
<div th:replace="~{fragments/header}"></div>
<section>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3 d-flex"><p class="mb-0">auto.</p><p class="mb-0 text-warning">buy</p></h1>
      <p class="col-lg-10 fs-4">Оставьте объявление о продаже авто или найдите продавца в пару кликов!</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form th:action="@{/reg}" method="post" th:object="${user}">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Имя аккаунта" th:field="*{username}" required />
          <label for="username">Имя аккаунта</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Пароль" th:field="*{password}" required />
          <label for="password">Пароль</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" th:object="${confirmPassword}" required />
          <label for="confirmPassword">Подтвердите пароль</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="Имя" th:field="*{firstName}" required />
          <label for="firstName">Имя</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="lastName" placeholder="Фамилия" th:field="*{lastName}" required />
          <label for="lastName">Фамилия</label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="w-100 btn btn-lg btn-warning" type="submit">Регистрация</button>
        <hr class="my-4">
        <small class="text-body-secondary">Есть аккаунт? <a th:href="@{/login}">Войти!</a></small>
      </form>
    </div>
    <div class="alert alert-danger mt-4" th:if="${errors}">
      <ul class="mb-0">
        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
      </ul>
    </div>
  </div>
</div>
</section>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
