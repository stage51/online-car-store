<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
<div th:replace="~{fragments/header}"></div>
<section>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3 d-flex"><p class="mb-0">auto.</p><p class="mb-0 text-warning">buy</p></h1>
            <p class="col-lg-10 fs-4 text-body-emphasis">Оставьте объявление о продаже авто или найдите продавца в пару кликов!</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <div th:if="${param.error}" class="alert alert-danger">
                <p class="mb-0" th:text="${error}"></p>
            </div>
            <form th:action="@{/login}" th:method="post">
                <div class="form-floating mb-3">
                    <input th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" type="text" id="username" name="username" placeholder="Имя аккаунта">
                    <label for="username">Имя аккаунта</label>
                </div>
                <div class="form-floating mb-3">
                    <input th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" type="password" id="password" name="password" placeholder="Пароль">
                    <label for="password">Пароль</label>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="w-100 btn btn-lg btn-warning" type="submit">Войти</button>
                <hr class="my-4">
                <small class="text-body-secondary">Ещё нет аккаунта? <a th:href="@{/reg}">Зарегистрироваться!</a></small>
            </form>
        </div>
    </div>
</div>
</section>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
