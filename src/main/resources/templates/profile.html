<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body data-bs-theme="dark">
<div th:replace="~{fragments/header}"></div>
<section class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img th:src="@{/images/{url}(url=${currentUser.imageUrl})}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
          <h5 th:text="${currentUser.firstName} + ' ' + ${currentUser.lastName}" class="my-3">fullname</h5>
          <p th:text="${currentUser.username}" class="text-muted mb-3">username</p>
          <div class="d-flex justify-content-center mb-2">
            <a th:href="@{/offers/page/1(seller=${currentUser.id})}" type="button" class="btn btn-warning">Мои объявления</a>
            <a th:href="@{/user/edit}" type="button" class="btn btn-outline-warning ms-1">Изменить</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Имя</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${currentUser.firstName}" class="text-muted mb-0">Johnatan</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Фамилия</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${currentUser.lastName}" class="text-muted mb-0">Smith</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Забанен</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${currentUser.banned}" class="text-muted mb-0"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Роль пользователя</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${currentUser.userRole.role.name()}" class="text-muted mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
