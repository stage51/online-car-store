<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Brand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
<div th:replace="~{fragments/header}"></div>
<section>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Изменить бренд</h2>
      <p class="lead">Заполните формы</p>
    </div>
    <div th:if="${errors}" class="alert alert-danger">
      <ul>
        <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
      </ul>
    </div>
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <div th:replace="~{fragments/car}"></div>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Информация</h4>
        <form th:action="@{/brands/edit}" method="post" th:object="${brand}" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="hidden" th:field="*{id}" />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Название:</label>
            <input class="form-control" type="text" id="name" name="name" th:field="*{name}" required />
          </div>

          <div class="mb-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-warning">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
