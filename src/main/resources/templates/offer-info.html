<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body data-bs-theme="dark">
<div th:replace="~{fragments/header}"></div>
<section class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card mb-4">
        <div class="card-body text-center">
          <img th:src="@{/images/{url}(url=${offer.imageUrl})}" alt="image" class="img-fluid" style="width: 300px;">
          <h5 th:text="${offer.model.brand.name} + ' ' + ${offer.model.name}" class="my-3">name</h5>
          <p th:text="${offer.description}" class="text-muted mb-3">description</p>
          <div class="d-flex justify-content-center mb-2">
            <a th:href="@{/user/{id}(id=${offer.seller.id})}" type="button" class="btn btn-warning">Профиль пользователя</a>
          </div>
        </div>
      </div>
      <div th:if="${currentUser.userRole.role.ordinal() == 1} or ${currentUser.id == offer.seller.id}" class="card mb-4">
        <div class="card-body text-center">
          <div class="justify-content-center d-flex gap-3">
            <a th:href="@{/offers/edit/{id}(id=${offer.id})}" class="btn btn-outline-warning">Изменить</a>
            <a th:href="@{/offers/delete/{id}(id=${offer.id})}" class="btn btn-danger">Удалить</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Бренд</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${offer.model.brand.name}" class="text-muted mb-0">brand</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Модель</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${offer.model.name}" class="text-muted mb-0">model</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Описание</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${offer.description}" class="text-muted mb-0">description</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Пробег</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${offer.mileage}" class="text-muted mb-0"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Коробка передач</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${offer.transmission.name()}" class="text-muted mb-0"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Год</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${offer.year}" class="text-muted mb-0"></p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Цена</p>
            </div>
            <div class="col-sm-9">
              <p th:text="${offer.price}" class="text-muted mb-0"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-4 mb-md-0">
            <div class="card-body">
              <p class="mb-0">Все объявления этого пользователя<a th:href="@{/offers/page/1(seller=${offer.seller.id})}" class="text-warning font-italic ms-2">Показать</a></p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-4 mb-md-0">
            <div class="card-body">
              <p class="mb-0">Объявления с этой моделью<a th:href="@{/offers/page/1(name=${offer.model.name})}" class="text-warning font-italic ms-2">Показать</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="~{fragments/footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
